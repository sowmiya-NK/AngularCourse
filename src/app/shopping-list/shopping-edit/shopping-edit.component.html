<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control"  #nameInput/>
        </div>
        <div class="col-sm-5 form-group">
          <label for="amt">amount</label>
          <input type="number" id="amt" class="form-control"  #amountInput/>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit"  (click)="addIngrediant()">Add</button>&nbsp;
          <button class="btn btn-primary" type="submit">Edit</button>&nbsp;
          <button class="btn btn-danger" type="submit" (click)="deleteIngrediant()">Delete</button>
        </div>
      </div>
    </form>
  </div>
</div>
